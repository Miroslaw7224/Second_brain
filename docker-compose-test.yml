# Emulator Firestore do testów integracyjnych (bez Javy na hoście).
# Uruchomienie: docker compose -f docker-compose-test.yml up -d
# Zatrzymanie: docker compose -f docker-compose-test.yml down
# Wymagany Docker Compose V2; w starszym środowisku użyj "docker-compose" zamiast "docker compose".

services:
  firestore-emulator:
    image: ghcr.io/178inaba/firestore-emulator
    ports:
      - "8080:8080"
